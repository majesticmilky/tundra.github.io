<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="tundraIcon.png">
        <title>Tundra Website [BETA]</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="navigation">
            <ul>
                <li class="list">
                    <a href="index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="commands.html">
                        <span class="icon"><ion-icon name="barcode-outline"></ion-icon></span>
                        <span class="title">Commands</span>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <span class="icon"><ion-icon name="magnet-outline"></ion-icon></span>
                        <span class="title">Faq</span>
                    </a>
                </li>
                <li class="list">
                    <a href="https://discord.com/oauth2/authorize?client_id=774383941150834688&scope=bot&permissions=8">
                        <span class="icon"><ion-icon name="add-outline"></ion-icon></span>
                        <span class="title">Invite</span>
                    </a>
                </li>
                <li class="list">
                    <a href="dashboard.html">
                        <span class="icon"><ion-icon name="analytics-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="toggle">
            <ion-icon name="menu-outline" class="open"></ion-icon>
            <ion-icon name="close-outline" class="close"></ion-icon>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
        
        let navigation = document.querySelector('.navigation');
        let menuToggle = document.querySelector('.toggle');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }

        let list = document.querySelectorAll('.list');
        for (let i=0; i<list.length; i++){
            list[i].onclick = function(){
                let j = 0;
                while(j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }
        </script>

        <div class="main-title">
            <h1>Tundra</h1>
        </div>

        <div class="main-text">
            <p>FAQ COMING SOON!</p>
        </div>
    </body>
</html>
